<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="stats.png">
</head>
<body>
    <div class="container">
        <!-- heading -->
        <center><h3>LeetCode Stats</h3></center>

        <div class="input-form">
            <input type="text" placeholder="Enter UserName" id="input-username-search"/>
            <button id="search-btn">Search</button>
        </div>

        <div class="StatCirlces ">
            <div class="EasyCircle circle" id="easyCircle">
                <p>Easy</p>
                <p id="easyPara"></p>
            </div> 

            <div class="MediumCircle circle" id="mediumCircle">
                <p>Medium</p>
                <p id="mediumPara"></p>
            </div>

            <div class="HardCircle circle" id="hardCircle">
                <p>Hard</p>
                <p id="hardPara"></p>
            </div>
        </div>

    </div>



    <script src="index.js"></script>
</body>
</html>
